<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pink {
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>露露</button>
    <button>露宝</button>
    <button>向屁屁</button>
    <button>露儿</button>
    <button>小露露</button>
    <button>向露</button>

    <script>
        let btnAll = document.querySelectorAll('button')

        btnAll.forEach(btn => {
            btn.addEventListener('click', () => {

                // 判断如果检测到某个对象带有pink类，去除
                if (document.querySelector('.pink') != null) {

                    document.querySelector('.pink').classList.remove('pink')
                }
                btn.classList.add('pink')
            })
        });
    </script>
</body>

</html>
