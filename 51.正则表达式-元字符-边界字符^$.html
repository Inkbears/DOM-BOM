<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 是否存在露 
        console.log(/露/.test('我喜欢露露'));
        // 以露开头
        console.log(/^露/.test('我喜欢露露'));
        // 以露结尾
        console.log(/露$/.test('我喜欢露露'));
        // 同时存在^ $精确匹配
        console.log(/^露$/.test('我喜欢露露'));



    </script>
</body>

</html>
