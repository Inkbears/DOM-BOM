<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {

            height: 50px;
            background-color: pink;
            border: solid 1px gray;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <button>获取系统时间</button>
    <div></div>
    <script>
        // 参数为空获取当前系统时间
        let date = new Date()

        let div = document.querySelector('div')
        let btn = document.querySelector('button')
        btn.addEventListener('click', () => {
            div.innerHTML = `${date.getFullYear()}年
            ${date.getMonth() + 1}月
            ${date.getDate()}日 
            ${date.getHours()}时
            ${date.getMinutes()}分
            ${date.getSeconds()}秒
            星期${date.getDay()}`
        })
    </script>
</body>

</html>
